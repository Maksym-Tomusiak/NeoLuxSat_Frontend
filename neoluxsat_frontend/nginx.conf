server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # === NEW SECTION FOR API & SIGNALR ===
    # All requests starting with /api/ go to the backend
    location /api/ {
        # 'backend' is the service name from your docker-compose.yml
        # '8080' is the port you exposed in the backend's Dockerfile
        proxy_pass http://backend:8080; 
        
        # --- Required for SignalR (WebSockets) ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        # ----------------------------------------
    }

    # === YOUR EXISTING SECTION FOR REACT ROUTER ===
    # All other requests are handled by React
    location / {
        try_files $uri $uri/ /index.html;
    }
}
